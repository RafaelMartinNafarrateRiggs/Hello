    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .letras {
      display: flex;
      gap: 30px;
    }

    .letras a {
      text-decoration: none;
      font-size: 90px;
      font-weight: 300;
      color: #333;
      padding: 10px 25px;
      border: 2px solid transparent;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .letras a:hover {
      background-color: #ffffffaa;
      border-color: #ccc;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
    }
