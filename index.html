<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOLA</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .letras {
      display: flex;
      gap: 30px;
    }

    .letras a {
      text-decoration: none;
      font-size: 90px;
      font-weight: 300;
      color: #333;
      padding: 40px 60px;
      background: none;
      position: relative;
    }

    .letras a::after {
      content: attr(data-letra);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: transparent;
      -webkit-text-stroke: 1px #333;
      pointer-events: none;
    }

    .letras a:hover::after {
      color: #333;
    }

    .letras a span {
      visibility: hidden;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="letras">
    <a href="h.html" data-letra="H"><span>H</span></a>
    <a href="o.html" data-letra="O"><span>O</span></a>
    <a href="loza.html" data-letra="L"><span>L</span></a>
    <a href="a.html" data-letra="A"><span>A</span></a>
  </div>
  <footer>© 2025 Rafael Martin. Código sin grasa, diseño sin ruido.</footer>
</body>
</html>
